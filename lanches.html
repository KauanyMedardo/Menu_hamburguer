<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches</title>
    <style>
        /* Resetando algumas margens e paddings padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #181716;
            line-height: 1.6;
        }

        header.cabecalho {
            background-color: #ca6b12;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container__titulo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container__botao {
            display: none;
        }

        .container__rotulo {
            display: none;
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .container__imagem {
            background: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Hamburger_icon_%28white%29.svg') no-repeat center center;
            background-size: contain;
            width: 40px;
            height: 40px;
        }

        .lista-menu {
            display: flex;
            list-style: none;
            margin-left: 50px;
        }

        .lista-menu__item {
            margin: 0 15px;
        }

        .lista-menu__link {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .lista-menu__link:hover {
            color: #f39c12;
            transform: translateY(-3px);
        }

        /* Estilos para o conteúdo da página */
        .conteudo {
            padding: 100px 20px 20px;
            text-align: center;
        }

        .conteudo h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .conteudo p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        /* Responsividade - Menu hambúrguer visível em telas pequenas */
        @media (max-width: 768px) {
            .container__rotulo {
                display: block;
            }

            .lista-menu {
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                width: 100%;
                height: 100vh;
                transform: translateX(-100%);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: transform 0.3s ease;
            }

            #menu:checked~.lista-menu {
                transform: translateX(0);
            }

            .lista-menu__item {
                margin: 20px 0;
            }

            .container__botao {
                display: block;
            }

            .container__rotulo {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <h1 class="container__titulo">Lanches</h1>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="lanches.html" class="lista-menu__link">Lanches</a>
                </li>
                <li class="lista-menu__item">
                    <a href="pizza.html" class="lista-menu__link">Pizza</a>
                </li>
                <li class="lista-menu__item">
                    <a href="sobremesas.html" class="lista-menu__link">Sobremesas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="bebidas.html" class="lista-menu__link">Bebidas</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="conteudo">
        <h2>Deliciosos Lanches</h2>
        <p>Confira nossa seleção de lanches irresistíveis. Todos feitos com ingredientes frescos e muito saborosos!</p>
    </div>
</body>

</html>
